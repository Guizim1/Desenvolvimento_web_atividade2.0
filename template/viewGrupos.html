<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos</title>
</head>
<body>
    <div>
        <a href="/">Retornar ao Índice</a>
        {% if grupos.__len__() == 0 %}
        <h2>Não há Grupos Registrados!</h2>
        {% endif %}
        <table border='1'>
            <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Quantidade de Membros</th>
            </thead>
            <tbody>
                {% for grupo in grupos %}
                <tr>
                    <td>{{grupo['id']}}</td>
                    <td>{{grupo['nome_grupo']}}</td>
                    <td>{{grupo['quant_membros']}}</td>
                    <td><a href="grupos/editar/{{grupo['id']}}">Editar</a></td>
                    <td><a href="grupos/remover/{{grupo['id']}}">Remover</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="grupos/novo">Adicionar novo Registro</a>
    </div>
</body>
</html>
